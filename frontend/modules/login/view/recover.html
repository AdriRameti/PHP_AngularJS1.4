<!DOCTYPE html>
<html lang="en">
<body>
    <form ng-submit="recov()" class="formulario_register" name="formulario_recover" id="formulario_recover">
        <h1>Recuperar Contrase単a</h1>
        <div class="contenedor_register">
            <div class="input_contenedor">
                <i class="fas fa-envelope icono"></i>
                <input ng-model="email" type="text" id="email" name="email" placeholder="Correo Electronico" class="caja_texto"></input>
                <br/>
                <a id="error_email" class="error_email validar"></a>
            </div>
            <div class="input_contenedor">
                <i  class="fas fa-key icono"></i>
                <input type="password" ng-model="contrase" id="contrase" name="contrase" placeholder="Contrase単a Nueva" class="caja_texto"></input>
                <br/>
                <span id="error_contra" class="error_contra validar"></span>
            </div>
            <div class="input_contenedor">
                <i  class="fas fa-key icono"></i>
                <input type="password" ng-model="NewContrase" id="NewContrase" name="NewContrase" placeholder="Repite Contrase単a Nueva" class="caja_texto"></input>
                <br/>
                <span id="error_contra2" class="error_contra2 validar"></span>
            </div>
            <input type="submit" ng-click="validaRecover()" value="confirmar" class="boton_register" id="btn_recover"></input>
            <p>
                多Ya tienes una cuenta?
                <a class="link_regist logeo" href="#/login">Iniciar Sesion</a>
            </p>
        </div>
    </form>
</body>
</html>
